<!DOCTYPE html>
<html>
<head>
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Etch a Sketch!</h1>
<div class = "options">
    <button id = "size-button" onclick="getSize()">Size: 16x16</button>
    <button onclick="resetColorOnClick()">Clear</button>
    <input type="color" id="colorpicker" onchange="clickColor(this)" value="#ff0000" >
</div>

<div class="container" style="display: inline-grid">
</div>
<div class="rainbow-checkbox">
  <input type="checkbox" id = "rainbow" value="rainbow">
  <label for="rainbow">Rainbow Colors</label>
</div>
</body>
<script src="scripts.js"></script>
</html>
